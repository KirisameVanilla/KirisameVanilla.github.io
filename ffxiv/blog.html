<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KirisameVanilla's Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: gray;
    }

    #blog-list {
      list-style: none;
      padding: 0;
    }

    #blog-list li {
      margin: 10px 0;
    }

    #blog-list li a {
      text-decoration: none;
      color: #007acc;
    }

    #blog-list li a:hover {
      text-decoration: underline;
    }

    #markdown-content {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>我的博客</h1>
  </header>
  <main>
    <h2>Blog Posts</h2>
    <ul id="blog-list">
      <!-- 在这里手动添加 Markdown 文件的链接 -->
      <li><a href="#" onclick="loadMarkdown('blog/post1.md')">Post Test</a></li>
    </ul>
    <div id="markdown-content">
      <!-- 显示 Markdown 内容 -->
    </div>
  </main>
  <footer>
    <p>&copy; 2024 KirisameVanilla. All rights reserved.</p>
  </footer>
  <script>
    // Markdown 渲染函数
    function loadMarkdown(file) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error("无法加载文件");
          return response.text();
        })
        .then(text => {
          const converter = new showdown.Converter();
          const html = converter.makeHtml(text);
          document.getElementById("markdown-content").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("markdown-content").innerHTML = `<p>无法加载文件：${file}</p>`;
        });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</body>

</html>
